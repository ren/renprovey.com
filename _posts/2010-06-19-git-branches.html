<article>
  <h1>Git Branches</h1>
  <code>git checkout -b &lt;new branch&gt;</code> &mdash; create and switch to.<br/>
  <code>git branch -m &lt;current branch&gt; &lt;new branch&gt;</code> &mdash; move branch.<br/>
  <code>git branch -d &lt;branch&gt;</code> &mdash; delete branch.<br/>
